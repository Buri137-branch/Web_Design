<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>e-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div id="search" class="search_panel">
        <a href="javascript:void(0)" class="close_search" onclick="closeNav()"><i class="fa fa-times"></i></a>
        <div class="search_box">
            <input type="text" placeholder="Hledat...">
        </div>

    </div>
    <div class="search_panel_web">
        <input type="text" placeholder="Hledat...">
        <button type="submit" class="search_btn_web"><i class="fa fa-search"></i></button>

    </div>
    <button id="open" class="open_search" onclick="openNav()"><i class="fa fa-search"></i></button>
    <img class="logo" alt="Logo Memeshirts" src="Images/logo.png">
    <nav>
        <div id="nav" class="navigation">
            <a href="index.html">Nabídka</a>
            <a href="o_nas.html">O nás</a>
            <a href="kosik.html">Košík</a>
        </div>
    </nav>
</header>
<main>
    <div class="banner">
        <img class="banner" alt="Banner společnosti Memeshirts" src="Images/banner.png">
    </div>
    <div class="payment_page">
        <div class="pay_info">
            <div class="container">
                <h3>Platba</h3>
                <label for="cname">Držitel Karty</label>
                <input type="text" id="cname" name="cardname">
                <label for="ccnum">Číslo karty</label>
                <input type="text" id="ccnum" name="cardnumber">
                <label for="expmonth">Datum expirace MM/YY</label>
                <input type="text" id="expmonth" name="expmonth">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">

                <h3>Adresa doručení</h3>
                <label for="fname"><i class="fa fa-user"></i> Jméno a přijmení</label>
                <input type="text" id="fname" name="firstname">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email">
                <label for="adr"><i class="fa fa-address-card-o"></i> Adresa</label>
                <input type="text" id="adr" name="address">
                <label for="city"><i class="fa fa-institution"></i> Město</label>
                <input type="text" id="city" name="city">

                <label for="state">Číslo popisné/orientační</label>
                <input type="text" id="state" name="state">

                <label for="zip">PSČ</label>
                <input type="text" id="zip" name="zip">


            </div>
            <input type="submit" value="Zaplatit" class="btn">
        </div>
        <div class="cart_items">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>3</b></span></h4>
                <p><a href="product1.html">Depresivní pán</a> <span class="price">399,-</span></p>
                <p><a href="product3.html">Obamium</a> <span class="price">420,-</span></p>
                <p><a href="product2.html">Zloba</a> <span class="price">399,-</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>1218,-</b></span></p>
            </div>
        </div>
    </div>

</main>

<script>
    function openNav() {
        document.getElementById("search").style.width = "100%";
        document.getElementById("nav").style.visibility = 'hidden' ;
        document.getElementById("open").style.visibility = 'hidden' ;
    }

    function closeNav() {
        document.getElementById("search").style.width = "0";
        document.getElementById("nav").style.visibility = "visible" ;
        document.getElementById("open").style.visibility = 'visible' ;
    }
</script>
</body>
</html>
