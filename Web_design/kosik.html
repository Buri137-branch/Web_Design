<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>e-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div id="search" class="search_panel">
        <a href="javascript:void(0)" class="close_search" onclick="closeNav()"><i class="fa fa-times"></i></a>
        <div class="search_box">
            <input type="text" placeholder="Hledat...">
            <button class="search_btn_web">F</button>
        </div>


    </div>
    <button id="open" class="open_search" onclick="openNav()"><i class="fa fa-search"></i></button>
    <img class="logo" alt="Logo" src="Images/logo.png">
    <nav>
        <div id="nav" class="navigation">
            <a href="index.html" class="actual">Nabídka</a>
            <a href="o_nas.html">O nás</a>
            <a href="kosik.html">Košík</a>
        </div>
    </nav>
</header>
<main>
    <div class="banner">
        <img class="banner" alt="banner" src="Images/banner.png">
    </div>

    <div class="cart_page">
        <table class="cart_table">
            <tr>
                <th>Produkt</th>
                <th>Množství</th>
                <th>Cena</th>
            </tr>
            <tr>
                <td class="cart-info">
                    <div class="cart_info_parts">
                        <img src="Images/product1.png" alt="product1">
                        <p>Produkt 1</p>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>500,-</td>
            </tr>
            <tr>
                <td class="cart-info">
                    <div class="cart_info_parts">
                        <img src="Images/product3.png" alt="product3">
                        <p>Produkt 2</p>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>500,-</td>
            </tr>
            <tr>
                <td class="cart-info">
                    <div class="cart_info_parts">
                        <img src="Images/product2.png" alt="product2">
                        <p>Produkt 3</p>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>500,-</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td class="price_label">Celková cena</td>
                    <td class="price_amount">27364,-</td>
                </tr>
                <tr>
                    <td>Cena bez DPH</td>
                    <td>xxxxx</td>
                </tr>
            </table>
        </div>

        <div class="payment">
            <a href="pokladna.html">Zaplatit</a>
        </div>
    </div>

</main>
</body>
<footer>
    <p>Ricardo S.R.O.</p>
    <p> Burian Hampapa</p>
</footer>

<script>
    function openNav() {
        document.getElementById("search").style.width = "100%";
        document.getElementById("nav").style.visibility = 'hidden' ;
        document.getElementById("open").style.visibility = 'hidden' ;
    }

    function closeNav() {
        document.getElementById("search").style.width = "0";
        document.getElementById("nav").style.visibility = "visible" ;
        document.getElementById("open").style.visibility = 'visible' ;
    }
</script>
</html>
