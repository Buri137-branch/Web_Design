<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-shop</title>

    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="hledat">
        <input type="searchtext" placeholder="Hledat..">
        <input type="submit" value="Hledat">
    </div>
    <img class="kosik" alt="Nakupni kosik"  src="Images/Kosik.png">

    <img class="logo" alt="Logo" src="Images/logo.png">
</header>
<main>
    <div class="banner">
        <img class="banner" alt="banner" src="Images/banner.png">

    </div>
    <div class="menu">
        <span class="menu-title">Kategorie</span>
        <nav>
            <a href="#">text1</a>
            <a href="#">text2</a>
            <a href="#">text3</a>
            <a href="#">...</a>
        </nav>
    </div>
    <div class="products">
        <ul class="product_list">

            <div class="grid-item">Triko1</div>
            <div class="grid-item">Triko2</div>
            <div class="grid-item">Triko3</div>
            <div class="grid-item">Triko4</div>
            <div class="grid-item">Triko5</div>
            <div class="grid-item">Triko6</div>
            <div class="grid-item">Triko7</div>
            <div class="grid-item">Triko8</div>
            <div class="grid-item">Triko9</div>
            <li class="product_item">

            </li>
        </ul>
    </div>
</main>
</body>
</html>
