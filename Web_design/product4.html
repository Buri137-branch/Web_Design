<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>e-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div id="search" class="search_panel">
        <a href="javascript:void(0)" class="close_search" onclick="closeNav()"><i class="fa fa-times"></i></a>
        <div class="search_box">
            <input type="text" placeholder="Hledat...">
        </div>

    </div>
    <div class="search_panel_web">
        <input type="text" placeholder="Hledat...">
        <button type="submit" class="search_btn_web"><i class="fa fa-search"></i></button>

    </div>
    </div>
    <button id="open" class="open_search" onclick="openNav()"><i class="fa fa-search"></i></button>
    <img class="logo" alt="Logo Memeshirts" src="Images/logo.png">
    <nav>
        <div id="nav" class="navigation">
            <a href="index.html" class="actual">Nabídka</a>
            <a href="o_nas.html">O nás</a>
            <a href="kosik.html">Košík</a>
        </div>
    </nav>
</header>
<main>
    <div class="banner">
        <img class="banner" alt="Banner společnosti Memeshirts" src="Images/banner.png">
    </div>

    <div class="product_detail">
        <img  class="proImg" alt="Tmavě modré tričko s polepem akciový muž" src="Images/product4.png">
        <div class="product_config">
            <h1>Akciový muž</h1>
            <p class="product_info">Zajímají Vás akcie, nebo kryptoměny ? Chcete vyniknout mezi svými kamarády a ukázat, kdo je tady rich boy? Lepší způsob než toto triko není (Alespoň v našem obchodě...)</p>
            <div class="price_container">
                <button>Přidat do košíku</button>
                <p class="price">399 Kč</p>
            </div>
        </div>
    </div>
</main>
</body>


<script>
    function openNav() {
        document.getElementById("search").style.width = "100%";
        document.getElementById("nav").style.visibility = 'hidden' ;
        document.getElementById("open").style.visibility = 'hidden' ;
    }

    function closeNav() {
        document.getElementById("search").style.width = "0";
        document.getElementById("nav").style.visibility = "visible" ;
        document.getElementById("open").style.visibility = 'visible' ;
    }
</script>
</html>
